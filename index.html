<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">

<title>Decodificador</title>

</head>
<body>

  <div>
   <h1><strong>Decodificador de Texto Online</strong></h1>
  </div>

    <main class="main">
        <!-- <img class="logo" src="imagens/logo a.png" alt="Logo do Decodificador"> -->

        <section>
            <textarea class="text-area" name="text_input" id="" cols="30" rows="10" placeholder="Digite o seu Texto aqui"></textarea>

         <div>
            <img src="imagens/img alerta.png" alt="imagem de Alerta">
            <label for="input_texto"></label>
         </div>

         <div class="botoes_div">

            <button class="btn_criptografar" onclick="btnEncriptar()">
            Criptografar

            </button>

            <button class="btn_descriptografar"  onclick="btnDesencriptar()">
             Descriptografar
            </button>

         </div>

        </section>
        <section>
         <div class="div_aparece">
            <textarea class="mensagem"  name="div_mensagem" id="" cols="30" rows="12"></textarea>
            <button class="btn_copiar">Copiar</button>
         </div>

        </section>














    </main>

    <script src="script2.js"></script>
